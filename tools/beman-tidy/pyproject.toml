[project]
name = "beman-tidy"
version = "0.1.0"
description = "The Codebase Bemanification Tool"
readme = "README.md"
requires-python = ">=3.12"
authors = [{ name = "Darius NeaÈ›u", email = "neatudarius@gmail.com" }]
maintainers = [{ name = "Rishyak", email = "hello@rishyak.com" }]
dependencies = ["gitpython==3.1.44", "pyyaml==6.0.2"]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[dependency-groups]
dev = ["pytest>=8.4.0", "ruff>=0.11.13"]

[project.scripts]
beman-tidy = "beman_tidy.cli:main"

[tool.setuptools]
py-modules = ["beman_tidy"]

[tool.setuptools.packages.find]
include = ["lib*"]

[tool.pytest.ini_options]
addopts = "-v"
